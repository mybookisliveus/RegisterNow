<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Page Not Found | BookHaven Digital</title>
    <meta name="description" content="Oops! It looks like this page is a missing chapter in our library." />
    <meta name="robots" content="noindex, nofollow" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/assets/style.css" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: var(--color-surface);
        text-align: center;
        padding: var(--space-lg);
      }
      .error-container {
        max-width: 600px;
      }
      .error-illustration {
        font-size: 8rem;
        color: var(--color-primary);
        margin-bottom: var(--space-lg);
        animation: float 4s ease-in-out infinite;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }
      .error-container h1 {
        font-size: 3rem;
        color: var(--color-secondary);
        margin-bottom: var(--space-md);
      }
      .error-container p {
        font-size: 1.2rem;
        color: var(--color-text-secondary);
        margin-bottom: var(--space-lg);
      }
      .home-link {
        /* Uses .btn and .btn-primary styles from the main stylesheet */
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-illustration">
        <i class="fa-solid fa-book-dead"></i>
      </div>
      <h1>404 - A Missing Chapter</h1>
      <p>
        It seems you've stumbled upon a page that doesn't exist in our library.
        Perhaps the ink has faded, or the page was torn out by a mischievous
        reader.
      </p>
      <p>Let's get you back to a story with a proper beginning.</p>
      <a href="/" class="btn btn-primary home-link">Return to the Library</a>
    </div>
  </body>
</html>
